    <script type="text/javascript">
        $(document).ready(function() {
            $(".left-menu .has-sub").click(function() {
                $(".left-menu li a").removeClass("active");
                $(this).addClass("active");
                $(".left-menu li a:not(.active)").siblings(".sub-menu").slideUp();
                $(this).siblings(".sub-menu").slideToggle();
            });
            $(".left-menu .sub-menu li a").click(function() {
                $(".left-menu .sub-menu li a").removeClass("active");
                $(this).addClass("active");
            });
            $(".menu-btn").click(function() {
                $("body").addClass("overflow-hidden");
                $(".left-wrap").addClass("show");
            });
            $(".mob-menu-overlay").click(function() {
                $(".left-wrap").removeClass("show");
                $("body").removeClass("overflow-hidden");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            const minus = $(".quantity__minus");
            const plus = $(".quantity__plus");
            const input = $(".quantity__input");
            minus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                if (value > 1) {
                    value--;
                }
                input.val(value);
            });

            plus.click(function(e) {
                e.preventDefault();
                var value = input.val();
                value++;
                input.val(value);
            });
        });
    </script>

    <script>
        $(".nav-tabs li.nav-item a.nav-link").click(function() {
            $(".nav-tabs li.nav-item a.nav-link").removeClass('active');
        });
    </script>

    <script>
        const showThumbnail = (btnHasClicked) => {
            const imgTag = btnHasClicked.parentNode.querySelector('.img-thumbnail');
            const file = btnHasClicked.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                imgTag.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                imgTag.src = "";
            }
        }
    </script>
    <script>
        $(document).ready(function() {
            $('.nav li').click(function(e) {

                $('.nav li').removeClass('active');

                var $this = $(this);
                if (!$this.hasClass('active')) {
                    $this.addClass('active');
                }
                //e.preventDefault();
            });
        });
    </script>
    <script>
        const toggles = document.querySelectorAll(".faq-toggle")
        toggles.forEach(toggle => {
            toggle.addEventListener("click", () => {
                toggle.parentNode.classList.toggle("active")
            })
        })
    </script>
